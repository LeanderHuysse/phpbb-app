<!-- $Id$ -->
 
<table class="tablebg" width="95%" cellspacing="1" cellpadding="4" border="0" align="center">
	<tr> 
		<th height="28">{L_PREVIEW}</th>
	</tr>
	<tr> 
		<td class="row1">{MINI_POST_IMG}<span class="postdetails">{L_POSTED}: {POST_DATE} &nbsp;&nbsp;&nbsp; {L_POST_SUBJECT}: {PREVIEW_SUBJECT}</span></td>
	</tr>
	<!-- IF S_HAS_POLL_OPTIONS -->
	<tr>
		<td class="row2" colspan="2"><br clear="all" />
			<table cellspacing="0" cellpadding="4" border="0" align="center">
			<tr>
				<td align="center"><span class="gen"><b>{POLL_QUESTION}</b></span></td>
			</tr>
			<tr>
				<td align="center"><table cellspacing="0" cellpadding="2" border="0">
					<!-- BEGIN poll_option -->
					<tr>
						<td><input type="radio" name="vote_id" value="" />&nbsp;</td>
						<td><span class="gen">{poll_option.POLL_OPTION_CAPTION}</span></td>
					</tr>
					<!-- END poll_option -->
				</table></td>
			</tr>
		</table></td>
	</tr>
	<!-- ENDIF -->
	<tr> 
		<td class="row1"><table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><span class="postbody">{PREVIEW_MESSAGE}</span>
					<!-- IF S_HAS_ATTACHMENTS -->
					<!-- BEGIN attachment -->
						<br /><br /><hr />{attachment.DISPLAY_ATTACHMENT}
					<!-- END attachment -->
					<!-- ENDIF -->
					<!-- END postrow --><!-- IF PREVIEW_SIGNATURE --><span class="postbody"><br />_________________<br />{PREVIEW_SIGNATURE}</span><!-- ENDIF --></td>
			</tr>
		</table></td>
	</tr>
	<tr>
		<td class="spacer" height="1"><img src="images/spacer.gif" alt="" width="1" height="1" /></td>
	</tr>
</table>

<br clear="all" />
