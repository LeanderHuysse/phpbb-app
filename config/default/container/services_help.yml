services:
    phpbb.help.manager:
        class: phpbb\help\manager
        arguments:
            - @template
            - @language

    phpbb.help.controller:
        class: phpbb\help\controller\help
        arguments:
            - @controller.helper
            - @dispatcher
            - @template
            - @user
            - %core.root_path%
            - %core.php_ext%

    phpbb.help.controller.bbcode:
        class: phpbb\help\controller\bbcode
        arguments:
            - @controller.helper
            - @dispatcher
            - @phpbb.help.manager
            - @template
            - @language
            - %core.root_path%
            - %core.php_ext%
